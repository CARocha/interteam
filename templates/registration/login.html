<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>The Fund</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ================= Favicon ================== -->
    <link rel="icon" sizes="72x72" href="/static/images/favicon-96x96.png">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900%7COpen+Sans:300,400,600,700,800" rel="stylesheet">
    <!-- Font Awesome css-->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- Bootsrap css-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Style-->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Color Swhicher css-->
    <link data-style="color-style" rel="stylesheet" href="/static/css/color-blue.css">
    <!-- Modernizr-->
    <script src="/static/js/modernizr-2.8.3.min.js"></script>
</head>
<body>
    <style>
        label{
            color: #243a4f;
            font-weight: 700;
            font-family: "Montserrat", sans-serif;
        }
        .modal-dialog{
            margin: 10% auto;
        }
        hr{
            margin-top: 10px;
            margin-bottom: 0px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-dialog" style="margin-bottom:0">
                    <div class="modal-content">
                        <div class="panel-heading">
                            <h2 class="base-color text-center">Inicio de sesión</h2>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <form action="/accounts/login/" method="POST" id="contact-form" class="contact">{% csrf_token %}

                                {% if form.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        <strong>ERROR: </strong>Por favor, introduzca un nombre de usuario y clave correctos. Observe que ambos campos pueden ser sensibles a mayúsculas.
                                    </div>
                                 {% endif %} 
                                <div class="form-group">
                                    <label  for="exampleInputEmail1">Usuario</label>
                                    {{form.username}}
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contraseña <a href="/accounts/password_reset/">(Resetear Contraseña)</a></label>
                                    {{form.password}}
                                </div>
                                <input type="submit" name="Login" id="submit-button" class="contact-submit pull-right" value="Iniciar sesión">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- == jQuery Librery == -->
    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <!-- == Bootsrap js File == -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- == custom Js File == -->
    <script src="/static/js/custom.js"></script>
    <script type="text/javascript">
        
        $( "input, select" ).addClass( "form-control" );
        $( "input[type='submit']" ).removeClass( "form-control" ).addClass( "btn base-bg" );
    </script>
</body>

</html>
